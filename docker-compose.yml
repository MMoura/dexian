services:
  db:
    image: mysql:8.0
    container_name: cormec-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cormec_db
      MYSQL_USER: cormec
      MYSQL_PASSWORD: cormec
    ports:
      - "3306:3306"
    volumes:
      - mysql-volume:/var/lib/mysql
    networks:
      - cormec-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: cormec-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html:delegated
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1
    depends_on:
      - db
    networks:
      - cormec-network

  nginx:
    image: nginx:stable-alpine
    container_name: cormec-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - cormec-network

  mailhog:
    image: mailhog/mailhog
    container_name: cormec-mailhog
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - cormec-network

volumes:
  mysql-volume:

networks:
  cormec-network:
    driver: bridge